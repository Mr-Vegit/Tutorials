<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings paragraphs and Emmets</title>
</head>
<body>
    <h1>Vegit</h1>
    <h2>Vegit</h2>
    <h3>Vegit</h3>
    <h4>Vegit</h4>
    <h5>Vegit</h5>
    <h6>Vegit</h6>
    <p> This is the first paragraph</p>
    
    <p>Lorem ipsum, dolor sit amet <strong>This text is written in bold letters</strong> consectetur <em>This text is emphasised</em> adipisicing elit. Lorem <br> <!--<br> is used to break a line but is not recommended -->
    <hr> <!-- <hr> is used to draw a horizontal lize -->
    ipsum dolor sit amet consectetur. Illum, quam?</p>
    <!-- use control + enter to jump into a new line -->
    <!-- use  h6*x(where x = number of headings you want) -->
    <h6></h6>
    <!-- <h6></h6> -->
    <h6></h6>
    <h6></h6>
    <h6></h6>
    <!-- use  p*x(where x = number of paragraphs you want) -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</body>
</html>
