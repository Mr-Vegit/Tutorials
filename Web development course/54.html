<html lang="en">

<head>

    <title>Interaction Using Alert , confirm and prompt</title>

<body>
    <div class="container">
        This is a page
    </div>

    <script>
        // Alert In in -browser Javascript - It does not
        // return anything
        // alert("This is a message")

        // let Name = prompt("What is your Name ?", "Guest");
        // let Name = prompt("What is your Name ?");
        // console.log(Name);

        let delete_post = confirm("Do you really want to delete this Post?");
        console.log(delete_post);
        if (delete_post) {
            //code to delete this post
            console.log("your Post has been deleted successfully")
        } else {
            //code to cancel deletion of the post
            console.log("your Post has not been deleted")
        }
    </script>
