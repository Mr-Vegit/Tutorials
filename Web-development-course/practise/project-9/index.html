<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Spotify</title>
</head>

<body>
    <nav id='navbar'>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify"> <span>Spotify</span></li>
            <li><a href=>Home</a></li>
            <li><a href=>About</a></li>
            <li><a href=>GAMES</a></li>
            <li><a href=>ANIME</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="SongList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="SongItem"></div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>

        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">

            <i class="fa-solid fa-3x  fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>

    </div>
    <script src="https://kit.fontawesome.com/ec47786911.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
