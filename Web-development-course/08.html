<body>
    <h3>forms in HTML</h3>
    <form action="backend.php">
        <!-- div tag is just like br take but is more recommended -->
        <div>
            <label for="name">Name</label>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="myeamil" id="email">
        </div>
        <br>
        <div>
            <label for="dob">DOB</label>
            <input type="date" name="mybirthday" id="dob">
        </div>
        <br>
        <div>
            <label for="Job">Job</label>
            <select name="myjob" id="Job">
                <option value="Software">Softare Engineer</option>
                <option value="none"selected>None</option>
                <option value="Game">Game Developer</option>
                <option value="Graphics">Graphics Designer</option>
            </select>
        </div>
        <br>
        <div>
            <label for="salary">Expected Salary</label>
            <input type="number" name="MySalary" id="salary">
        </div>
        <br>
        <div>
            Gender: Male: <input type="radio" name="MyGender"> Female: <input type="radio" name="MyGender"> Others: <input type="radio" name="MyGender">
        </div>
        <br>
        <div>
            Description:
        </div>
        <div>
            <textarea name="Mydescption" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="el">Are you Eligible?</label>
            <input type="checkbox" name="Myeligibility" id="el">
            <!-- to keep it checked by default write checked in attribute section -->
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
