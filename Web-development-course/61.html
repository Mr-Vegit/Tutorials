<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>

        //Printing the Math Object
        let m = Math;
        console.log(m);// it provides a cheatsheet to do maths operation in JavaScript

        //Printing the constants from the Math Object
        console.log("The value of E in Maths is",m.E);
        console.log("The value of LN2 in Maths is",m.LN2);
        console.log("The value of LN10 in Maths is",m.LN10);
        console.log("The value of LOG2E in Maths is",m.LOG2E);
        console.log("The value of LOG10E in Maths is",m.LOG10E);
        console.log("The value of PI in Maths is",m.PI);
        console.log("The value of SQRT1_2 in Maths is",m.SQRT1_2);
        console.log("The value of SQRT2 in Maths is",m.SQRT2);
        
        //Printing the Functions from the Math Object
        let a = 34.64534;
        let b = 89;
        console.log("The value of a and b rounded is",a,b);
        console.log("The value of a and b rounded is",Math.round(a),Math.round(b));

        console.log("3 to the power of 2 is",Math.pow(3,2));
        console.log("2 to the power of 12 is",Math.pow(2,12));
        console.log("1 to the power of 2 is",Math.pow(1,2));

        console.log("Square root of 36",Math.sqrt(36));
        console.log("Square root of 64",Math.sqrt(64));
        console.log("Square root of 50",Math.sqrt(50));
        
        // ceil and floor
        console.log("5.8 rounded up to nearest integer is ",Math.ceil(5.1));
        console.log("5.8 rounded down to nearest integer is ",Math.floor(5.9));
        
        // Absolute(abs) functions
        console.log("Absolute value of 5.66 is ",Math.abs(5.666));
        console.log("Absolute value of -5.666 is ",Math.abs(-5.666));

        //trigonometric functions
        console.log("The value of sin(PI) is ", Math.sin(Math.PI/2));
        console.log("The value of cos(PI) is ", Math.cos(Math.PI/2));
        console.log("The value of tan(PI) is ", Math.tan(Math.PI/2));

        //Min and Max Functions 
        console.log("Minimum value of 4,5 and 6 is ", Math.min(4,5,6));
        console.log("Minimum value of 14,5 and 16 is ", Math.min(14,5,16));
        console.log("Maximum value of 4,5 and 6 is ", Math.max(4,5,6));
        console.log("Maximum value of 14,5 and 16 is ", Math.max(14,5,16));

        //Generating a random number
        let r =  Math.random();
        //Random number formula b/w (a,b) = a + (b-a)*Math.random()
        let a1 = 50;
        let b1 = 60;
        let r1_100 = a1 + (b1-a1)*Math.random();
        let r1_100rounded = Math.round(r1_100);
        console.log("The random number is ",r );
        console.log("The random number is ",r1_100rounded );

    </script>
</body>
</html>
